<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ Sơ Của Tôi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="page-title">Hồ Sơ ✏️</div>
            <button onclick="window.location.href='setup.html'" style="border:none; background:none; color:var(--primary); font-weight:bold; cursor:pointer;">Sửa lại</button>
        </div>

        <div class="main-content" style="display: block;"> <div class="profile-wrapper" style="margin: 0 auto;">
                
        
<h2 id="profileNameDisplay" class="profile-name">Loading...</h2>
<p id="profileLocationDisplay" style="text-align: center; color: #888; margin-bottom: 20px;">
    <i class="fas fa-map-marker-alt"></i> <span id="locText">Chưa cập nhật</span>
</p>
                <label class="label">Ảnh của bạn (Tối đa 9)</label>
                <div class="photo-grid">
                    <div class="photo-slot main" id="slot-1" onclick="triggerUpload(1)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-1" hidden onchange="previewImage(event, 1)">

                    <div class="photo-slot" id="slot-2" onclick="triggerUpload(2)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-2" hidden onchange="previewImage(event, 2)">
                    <div class="photo-slot" id="slot-3" onclick="triggerUpload(3)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-3" hidden onchange="previewImage(event, 3)">
                    <div class="photo-slot" id="slot-4" onclick="triggerUpload(4)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-4" hidden onchange="previewImage(event, 4)">
                    <div class="photo-slot" id="slot-5" onclick="triggerUpload(5)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-5" hidden onchange="previewImage(event, 5)">
                    <div class="photo-slot" id="slot-6" onclick="triggerUpload(6)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-6" hidden onchange="previewImage(event, 6)">
                     <div class="photo-slot" id="slot-7" onclick="triggerUpload(7)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-7" hidden onchange="previewImage(event, 7)">
                     <div class="photo-slot" id="slot-8" onclick="triggerUpload(8)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-8" hidden onchange="previewImage(event, 8)">
                     <div class="photo-slot" id="slot-9" onclick="triggerUpload(9)"><i class="fas fa-plus"></i></div>
                    <input type="file" id="fileInput-9" hidden onchange="previewImage(event, 9)">
                </div>

                <div class="form-group">
                    <label class="label">Giới thiệu bản thân</label>
                    <textarea class="input-box" rows="4" placeholder="Viết gì đó thú vị..."></textarea>
                </div>
                
                <div style="height: 80px;"></div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-fire"></i></a>
            <a href="random.html" class="nav-item"><i class="fas fa-bolt"></i></a>
            <a href="community.html" class="nav-item"><i class="fas fa-globe-asia"></i></a>
            <a href="chat.html" class="nav-item"><i class="fas fa-comment"></i></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i></a>
        </nav>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
