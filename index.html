    <style>
        /* --- C·∫§U H√åNH GIAO DI·ªÜN --- */
        :root {

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Quicksand', sans-serif; }

        body {

        .setup-screen {

        .input-field, .select-field {

        .btn-primary {

        /* --- M√ÄN H√åNH CH√çNH --- */

        /* Card Stack */
        .card-stack {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 10px; perspective: 1000px;
            display: flex; justify-content: center;
        }
        .card {
            position: absolute; width: calc(100% - 20px); height: calc(100% - 80px);
            border-radius: 20px; background: #000; overflow: hidden;
            background-size: cover; background-position: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; justify-content: flex-end;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .card-info {

        .card-info h2 { font-size: 26px; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .card-info span { font-size: 20px; font-weight: normal; margin-left: 5px; }
        .badge {

        .swipe-left { transform: translateX(-200%) rotate(-30deg) !important; opacity: 0; }
        .swipe-right { transform: translateX(200%) rotate(30deg) !important; opacity: 0; }

        /* Controls */

        /* Bottom Nav */

        .radar-btn {

        @keyframes ripple {

        /* Match Popup */

    </style>

<body>

            <p style="font-size:18px; margin-bottom:30px;">Hai b·∫°n ƒë√£ t∆∞∆°ng h·ª£p üíï</p>
            <div style="display:flex; gap:20px; margin-bottom:40px;">

    <script>
        // --- 1. D·ªÆ LI·ªÜU NG∆Ø·ªúI D√ôNG VI·ªÜT NAM (CH√ÇU √Å) ---
        // gender: 'female' (N·ªØ), 'male' (Nam)
        const dbProfiles = [
            // DANH S√ÅCH N·ªÆ
            { gender: 'female', name: "Thu Th·∫£o", age: 20, bio: "Sinh vi√™n Ngo·∫°i Th∆∞∆°ng. Th√≠ch tr√† s·ªØa üßã", img: "https://images.unsplash.com/photo-1532598187460-981002a55927?auto=format&fit=crop&w=600&q=80" },
            { gender: 'female', name: "Minh Anh", age: 22, bio: "Th√≠ch ch·ª•p ·∫£nh film v√† ƒëi ƒê√† L·∫°t üì∏", img: "https://images.unsplash.com/photo-1560946059-45d275726209?auto=format&fit=crop&w=600&q=80" },
            { gender: 'female', name: "Ng·ªçc Trinh", age: 24, bio: "T√¨m ng∆∞·ªùi bi·∫øt n·∫•u ƒÉn ngon üçú", img: "https://images.unsplash.com/photo-1548142813-c348350df52b?auto=format&fit=crop&w=600&q=80" },
            { gender: 'female', name: "B·∫£o Thy", age: 19, bio: "Cute ph√¥ mai que üßÄ", img: "https://images.unsplash.com/photo-1512413914633-b5043f4041ea?auto=format&fit=crop&w=600&q=80" },
            { gender: 'female', name: "H∆∞∆°ng Giang", age: 25, bio: "Th√≠ch gym v√† ch·∫°y b·ªô üèÉ‚Äç‚ôÄÔ∏è", img: "https://images.unsplash.com/photo-1596489369325-1e4348259df7?auto=format&fit=crop&w=600&q=80" },
            { gender: 'female', name: "Thanh T√¢m", age: 21, bio: "Y√™u m√®o, gh√©t gi·∫£ d·ªëi üê±", img: "https://images.unsplash.com/photo-1589156229687-496a31ad1d1f?auto=format&fit=crop&w=600&q=80" },
            { gender: 'female', name: "Lan Ng·ªçc", age: 23, bio: "Di·ªÖn vi√™n t·ª± do, vui t√≠nh üé¨", img: "https://images.unsplash.com/photo-1629213568228-1b203c94f58c?auto=format&fit=crop&w=600&q=80" },

            // DANH S√ÅCH NAM
            { gender: 'male', name: "Quang H·∫£i", age: 24, bio: "Th√≠ch ƒë√° b√≥ng, t√¨m b·∫°n xem c√πng ‚öΩ", img: "https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?auto=format&fit=crop&w=600&q=80" },
            { gender: 'male', name: "Minh Tu·∫•n", age: 26, bio: "K·ªπ s∆∞ IT, bi·∫øt s·ª≠a m√°y t√≠nh üíª", img: "https://images.unsplash.com/photo-1556157382-97eda2d62296?auto=format&fit=crop&w=600&q=80" },
            { gender: 'male', name: "ƒê·ª©c Chinh", age: 22, bio: "Vui v·∫ª, h√≤a ƒë·ªìng, th√≠ch ƒëi ph∆∞·ª£t üèçÔ∏è", img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=600&q=80" },
            { gender: 'male', name: "Thanh S∆°n", age: 28, bio: "Kinh doanh t·ª± do, tr∆∞·ªüng th√†nh üíº", img: "https://images.unsplash.com/photo-1566492031773-4f4e44671857?auto=format&fit=crop&w=600&q=80" },
            { gender: 'male', name: "Ho√†ng Long", age: 25, bio: "Th√≠ch ch∆°i Guitar v√† h√°t üé∏", img: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=600&q=80" },
            { gender: 'male', name: "VƒÉn H·∫≠u", age: 23, bio: "Cao 1m85, th√≠ch b√≥ng r·ªï üèÄ", img: "https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?auto=format&fit=crop&w=600&q=80" },
            { gender: 'male', name: "Tu·∫•n H∆∞ng", age: 29, bio: "T√¨m m·ªëi quan h·ªá nghi√™m t√∫c üíç", img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=600&q=80" }
        ];

        let currentUser = { name: "B·∫°n", age: 18, img: "", likes: 0 };
        let stack = []; 
        let currentCardIndex = 0;

        // --- 2. X·ª¨ L√ù ·∫¢NH SETUP ---
        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('setupAvatar').src = e.target.result;
                    currentUser.img = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // --- 3. V√ÄO APP V√Ä L·ªåC DANH S√ÅCH ---
        function enterApp() {
            const name = document.getElementById('setupName').value;
            const age = document.getElementById('setupAge').value;
            const genderPref = document.getElementById('genderPref').value;

            if(!name || !age) { alert("Vui l√≤ng nh·∫≠p t√™n v√† tu·ªïi!"); return; }
            if(!genderPref) { alert("Vui l√≤ng ch·ªçn ƒë·ªëi t∆∞·ª£ng b·∫°n mu·ªën t√¨m!"); return; }

            // L∆∞u th√¥ng tin
            currentUser.name = name;
            currentUser.age = age;
            document.getElementById('navAvatar').src = currentUser.img || "https://via.placeholder.com/150";
            document.getElementById('navName').innerText = name;
            document.getElementById('matchUserImg').src = currentUser.img || "https://via.placeholder.com/150";

            // --- LOGIC L·ªåC (FILTER) ---
            if(genderPref === 'all') {
                stack = dbProfiles.sort(() => Math.random() - 0.5); // L·∫•y t·∫•t c·∫£ v√† tr·ªôn
            } else {
                // L·ªçc theo gi·ªõi t√≠nh
                stack = dbProfiles.filter(p => p.gender === genderPref).sort(() => Math.random() - 0.5);
            }

            // Chuy·ªÉn m√†n h√¨nh
            document.getElementById('setupScreen').style.transform = "translateY(-100%)";
            document.getElementById('appScreen').style.opacity = "1";
            document.getElementById('appScreen').style.pointerEvents = "all";

            renderCards();
        }

        // --- 4. RENDER TH·∫∫ B√ÄI ---
        function renderCards() {
            const container = document.getElementById('cardStack');
            container.innerHTML = "";
            
            if (stack.length === 0 || currentCardIndex >= stack.length) {
                container.innerHTML = `<div style="text-align:center; margin-top:50%; color:#888;">
                    <h2>H·∫øt ng∆∞·ªùi ph√π h·ª£p r·ªìi! üò¥</h2>
                    <p>Th·ª≠ b·∫•m n√∫t Radar ‚ö° ƒë·ªÉ t√¨m l·∫°i</p>
                </div>`;
                return;
            }

            // Render t·ª´ d∆∞·ªõi l√™n
            [...stack].reverse().forEach((profile, i) => {
                const realIndex = stack.length - 1 - i;
                if(realIndex < currentCardIndex) return;

                const card = document.createElement('div');
                card.classList.add('card');
                card.style.backgroundImage = `url(${profile.img})`;
                card.style.zIndex = 100 - realIndex;
                card.id = `card-${realIndex}`;

                if (realIndex > currentCardIndex) {
                    card.style.transform = `scale(${1 - (realIndex - currentCardIndex)*0.05}) translateY(${(realIndex - currentCardIndex)*10}px)`;
                }

                card.innerHTML = `
                    <div class="card-info">
                        <h2>${profile.name} <span>${profile.age}</span> <span class="badge">M·ªõi</span></h2>
                        <p>${profile.bio}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 5. LOGIC SWIPE ---
        function swipe(direction) {
            if(currentCardIndex >= stack.length) return;

            const card = document.getElementById(`card-${currentCardIndex}`);
            const profile = stack[currentCardIndex];
            
            if(direction === 'left') {
                card.classList.add('swipe-left');
            } else {
                card.classList.add('swipe-right');
                
                // Random Match (30%)
                if(Math.random() > 0.7) {
                    setTimeout(() => showMatch(profile), 500);
                }
            }

            setTimeout(() => {
                card.remove();
                currentCardIndex++;
                updateStackDepth();
                if(currentCardIndex >= stack.length) renderCards();
            }, 300);
        }

        function updateStackDepth() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((c, i) => {
                c.style.transform = `scale(${1 - i*0.05}) translateY(${i*10}px)`;
            });
        }

        // --- 6. T√åM KI·∫æM NG·∫™U NHI√äN (RADAR) ---
        function randomSearch() {
            const radar = document.getElementById('radarScreen');
            radar.style.display = "flex";
            document.getElementById('radarText').innerText = "ƒêang t√¨m ki·∫øm ng∆∞·ªùi m·ªõi...";

            setTimeout(() => {
                radar.style.display = "none";
                // Reset l·∫°i ch·ªìng b√†i v√† tr·ªôn l·∫°i
                stack = stack.sort(() => Math.random() - 0.5);
                currentCardIndex = 0;
                renderCards();
            }, 2000);
        }

        // --- 7. MATCH POPUP ---
        function showMatch(targetProfile) {
            document.getElementById('matchTargetImg').src = targetProfile.img;
            document.getElementById('matchPopup').style.display = "flex";
        }
        function closeMatch() {
            document.getElementById('matchPopup').style.display = "none";
        }

    </script>
